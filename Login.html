<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Logincss.css" />
    <link rel="icon" href="SUB/Logo.png" />
    <title>Login - SUB</title>
</head>
<body>
    <header class="top-nav">
        <div class="logo">
            <img src="SUB/Logo.png" alt="Sub" />
            <span>Sub</span>
        </div>
        <nav class="nav-links">
            <a href="Login.html" id="login-link" class="active">Login</a>
            <span>|</span>
            <a href="Cadastro.html" id="cadastro-link">Cadastro</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form class="login-form" id="loginForm">
                <label for="email">Email:</label>
                <div class="input-icon">
                    <img class="icon-img" src="SUB/User.png" alt="Usuário" />
                    <input type="email" id="email" name="email" required />
                </div>
                
                <label for="password">Senha:</label>
                <div class="input-icon">
                    <img class="icon-img clickable" id="toggleLoginPwd" src="SUB/Olho.png" alt="Mostrar senha" />
                    <input type="password" id="password" name="password" required />
                </div>
                
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="Cadastro.html">Cadastre-se</a></p>
            <p><a href="Cadastro.html">Esqueceu a senha?</a></p>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            localStorage.setItem('sub_authed', 'true');
            localStorage.setItem('user_email', email);
            window.location.href = 'SUB/SUB.html';
        });


        const toggleLoginPwd = document.getElementById('toggleLoginPwd');
        const loginPwd = document.getElementById('password');
        toggleLoginPwd?.addEventListener('click', () => {
            loginPwd.type = loginPwd.type === 'password' ? 'text' : 'password';
        });
    </script>
</body>
</html>
